<body>
	<div class="container">
		<div class="form-horizontal" role="form">
			<div class="form-group">
				<label for="firstname" class="col-sm-2 control-label">登录名</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="first_name"
						placeholder="请输入登录名">
				</div>
			</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button id="login" type="button" class="btn btn-default">登录</button>
		</div>
	</div>
	</div>
</div>
</body>
<script>
		$("document").ready(function(){
			$("#login").click(function(){
				selectUser({
					first_name:$("#first_name").val()
				});
			});
		});
		
		function selectUser(userInfo){
			
			var userArg={
					first_name:""
			};
			userInfo=$.extend({},userArg,userInfo);
			$.ajax({
				async:false,
				url:"/Exam-12698-20170106-1/user/loginin",
				type:"GET",
				dataType:"json",
				data:userInfo,
				success:function(data){
					window.location=data.url;
				},
				error:function(data){
					window.alert("用户名错误，请重新输入");
				}
			});
		}
		
		</script>
